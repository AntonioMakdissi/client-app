<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
    <div class="col-3">Column</div>
    <div class="col-3">Column</div>
    <div class="col-3">Column</div>
    <div class="col-3">Column</div>
    </div>
    <div class="row">
        <div class="col-6">B</div>
        <div class="col-6">C</div>
        </div>
    <button type="button" class="btn btn-primary">Primary</button>
    </br>
    <select id="DDL_Students"></select>
</br>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu" id="2">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>

<script>
    fetch("https://apitest-90no.onrender.com/data")
    .then(response => response.json())
    .then(json=>{
        json.forEach(element => {
            var option=document.createElement('option')
            option.innerHTML=element.name;
            document.getElementById('DDL_Students').appendChild(option);

            var li=document.createElement('li')
             li.innerHTML=element.name;
             li.class="dropdown-item";
             document.getElementById('2').appendChild(li);

        });
    })
</script>
</body>
